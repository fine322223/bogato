<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Bogatto Boutique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Шапка сайта -->
  <div class="header">
    <h1>Bogatto Boutique</h1>
  </div>
  
  <!-- Поисковая строка -->
  <div class="search">
    <input type="text" id="search" placeholder="Поиск товаров...">
    <button id="hide-keyboard-btn" class="hide-keyboard-btn" title="Скрыть клавиатуру">✕</button>
  </div>
  
  <!-- Кнопки сортировки и фильтра -->
  <div class="filters">
    <button id="sort-btn">Сортировка</button>
    <button id="filter-btn">Фильтр цен</button>
  </div>

  <!-- Модальное окно сортировки -->
  <div id="sort-modal" class="hidden modal">
    <div class="modal-content">
      <h3>Сортировка по цене</h3>
      <button onclick="applySort('asc')">По возрастанию</button>
      <button onclick="applySort('desc')">По убыванию</button>
      <button onclick="closeSort()">Закрыть</button>
    </div>
  </div>

  <!-- Модальное окно фильтра -->
  <div id="filter-modal" class="hidden modal">
    <div class="modal-content">
      <h3>Фильтр по цене</h3>
      <input type="number" id="min-price" placeholder="От">
      <input type="number" id="max-price" placeholder="До">
      <button onclick="applyFilter()">Применить</button>
      <button onclick="closeFilter()">Закрыть</button>
    </div>
  </div>

  <!-- Контейнер для товаров -->
  <div class="products" id="product-list"></div>
  
  <!-- Кнопка корзины -->
  <div class="cart" id="cart-btn">Корзина (<span id="cart-count">0</span>)</div>

  <!-- Модальное окно корзины -->
  <div id="cart-modal" class="hidden modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Корзина</h2>
        <button class="close-btn" onclick="closeCart()">&times;</button>
      </div>
      <div id="cart-items"></div>
      <div class="button-group">
        <button class="btn btn-primary" id="checkout-btn">Оформить заказ</button>
        <button class="btn btn-secondary" onclick="closeCart()">Продолжить покупки</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно оформления заказа -->
  <div id="checkout-modal" class="hidden modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Контактные данные</h2>
        <button class="close-btn" onclick="closeCheckout()">&times;</button>
      </div>
      <div class="form-group">
        <input class="form-input" id="name" placeholder="Имя">
      </div>
      <div class="form-group">
        <input class="form-input" id="phone" placeholder="Телефон" type="tel">
      </div>
      <div class="form-group">
        <input class="form-input" id="address" placeholder="Адрес доставки">
      </div>
      <div class="form-group">
        <input class="form-input" id="telegram" placeholder="Ник в Telegram (@username/username)">
      </div>
      <div class="button-group">
        <button class="btn btn-primary" id="submit-order-btn">ОФОРМИТЬ ЗАКАЗ</button>
        <button class="btn btn-secondary" onclick="closeCheckout()">Назад</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
